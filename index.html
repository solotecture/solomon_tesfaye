
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solomon Tesfaye â€“ BIM Portfolio</title>
  <style>
    :root {
      --netflix-black: #141414;
      --netflix-red: #FDFF96;
      --netflix-white: #FFFFFF;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--netflix-black);
      color: var(--netflix-white);
    }

    nav {
      background-color: var(--netflix-black);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      padding: 1rem 0;
    }

    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .nav-logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--netflix-red);
      text-decoration: none;
    }

    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      background: none;
      border: none;
      gap: 5px;
    }

    .hamburger {
      width: 25px;
      height: 3px;
      background-color: var(--netflix-red);
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      nav .container {
        flex-direction: row !important;
        justify-content: space-between !important;
        align-items: center !important;
      }

      .nav-logo {
        margin-right: auto;
      }

      .nav-toggle {
        display: flex;
        margin-left: auto;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <a href="#" class="nav-logo">Solomon Tesfaye</a>
      <button class="nav-toggle" aria-label="Toggle menu">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
    </div>
  </nav>
</body>
</html>
